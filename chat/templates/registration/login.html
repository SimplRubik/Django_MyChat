{% extends "chat/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
</div>
{% endblock %}
